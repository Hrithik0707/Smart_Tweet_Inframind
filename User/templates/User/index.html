{% extends "User/base.html" %}
    {% block content %}
    <div class="login-clean">
        <form method="POST">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1>Login&nbsp;<i class="icon ion-log-in" style="color: rgb(244,71,107);"></i></h1>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="color: rgb(255,255,255);">Login</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    {% endblock content %}
