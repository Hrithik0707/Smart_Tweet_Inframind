{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Smart Tweet</title>
    <link rel="stylesheet" href="{% static 'User/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/assets/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'User/assets/css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'User/assets/css/styles.css' %}">
</head>

<body style="background-color: rgb(255,255,255);">
    <nav class="navbar navbar-light navbar-expand-md shadow-sm" style="background-color: #f7f7f7;">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'feeds' %}"><strong>Smart Tweet</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    {% if not user.is_authenticated%}
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'index' %}">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'signup' %}">Register</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'notifications' %}">Notifications</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'analysis' %}">Analysis</a></li>
                    {% endif %}
                </ul>
        </div>
        </div>
    </nav>
        {% block content %}
        {% endblock content %}

    <script src="{% static 'User/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'User/assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
